<div data-ng-hide="loaded" style="text-align: center; overflow: hidden;">
    <div id="progressLoading" class="progress-bar progress-bar-striped active" role="progressbar"
         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 45%; height: 25px; display: inline-block; float: none;">
        <span>{{loadingMessage}}</span>
    </div>
</div>
